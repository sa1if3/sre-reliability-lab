groups:
  - name: latency-alerts
    rules:
      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(app_request_latency_seconds_bucket[5m])) by (le)) > 0.5
        for: 2m
        labels:
          severity: warning
        annotations:
          description: '95th percentile latency > 500ms for 2m.'